name: GHOST_PRO_FINAL_BUILD
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install flet cryptography firebase-admin Pillow

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Build APK
        run: |
          # Авто-ответ "y" на всё
          yes | flet build apk --project "GhostPRO" --org "org.ghost"
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GhostPRO_Final
          path: build/apk/*.apk
